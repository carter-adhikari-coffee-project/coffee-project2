<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <!container for whole page>
    <div class="container">
        <h1>Coffee!</h1>

        <! horizontal line under the coffee>
        <hr>
        <!container to separate parts under the header>
        <div class="container">
            <div class="row">
                <! left column >
                <div class="col " >
                    <!col1>
                    <div class="row">
                        <div id="coffees" class="row row-cols-3"></div>
                    </div>
                </div>
                <! right column >
                <div class="col">
                    <!col2>
                        <div class="row">
                            <!col3>
                            <label for="roast-selection-brew"> Roast Selection</label>
                            <select id="roast-selection-brew" class="form-select form-select-sm mb-3" aria-label=".form-select-sm example">
                                <option selected>Select Coffee</option>
                                <option value="1">light</option>
                                <option value="2">medium</option>
                                <option value="3">dark</option>
                            </select>
                            <label for="coffeeName" class="form-label">Coffee name </label>
                            <input class="form" id="coffeeName">
                            <input id="submitCoffee" type="submit">

                        </div>
                        <hr>

                        <div class="addACoffee"> Add a Coffee
                        </div>

                        <div class="row">
                            <!col4>
                            <label for="roast-selection"> Roast Selection</label>
                            <select id="roast-selection" class="form-select form-select-sm mb-3" aria-label=".form-select-sm example">
                                <option selected>Select Coffee</option>
                                <option value="1">light</option>
                                <option value="2">medium</option>
                                <option value="3">dark</option>
                            </select>
                            <label for="addCoffeeName" class="form-label"> Name </label>
                            <input class="form" id="addCoffeeName">

                            <input id="submitButton" type="submit">

                        </div>

                            <div class="row">
                            </div>

                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>

</body>
</html>
